<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu menuId="custom-menu" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list class="ion-text-center main-header">
          <div align="center">
            <ion-avatar >
              <img style="margin-top: 10px;" src="../assets/images/logo2.png">
            </ion-avatar>
            <ion-label color="light" class="ion-text-center" style="font-size: small;">
              <p>
                <ion-text color="light">Royal Insurance Corporation Of Bhutan Limited</ion-text>
              </p>
            </ion-label>
          </div>
        </ion-list> <br>

        <!-- <ion-item lines="none">
          <ion-icon name="notifications-outline" color="primary"></ion-icon> <ion-label style="margin-left:20px"> Push Notifications</ion-label>
          <ion-toggle color="primary"></ion-toggle>
        </ion-item> -->


        <ion-menu-toggle class="menu-items" *ngFor="let p of appPages; let i = index">
          <!-- <ion-item class="ion-padding-start"
          lines="none"
          detail="false"
          routerLinkActive="selected"
          [routerLink]="[side.url]"
          routerDirection="root" (click)="side.click">
          <ion-icon slot="start" [ios]="side.icon + '-outline'" [md]="side.icon + '-sharp'"></ion-icon>
          <ion-label>{{side.title}}</ion-label>
          </ion-item> -->
          <ion-item (click)="selectedIndex = i" routerLinkActive="selected" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex === i">
              <ion-icon color="dark" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
