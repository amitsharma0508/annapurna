<h1 class="container">Shopping Cart</h1>

<div class="shopping-cart container">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <!-- <form action="https://formsubmit.co/annapurnawholesale123@gmail.com" target="_blank" method="POST"> -->
    <div class="product" *ngFor="let item of cartItems">
      <div class="product-image">
        <img [src]="item.imageUrl" alt="Product Image">
      </div>
      <div class="product-details">
        <div class="product-title">{{ item.productName }}</div>
        <p class="product-description">{{ item.productDescription }}</p>
      </div>
      <div class="product-price">{{ item.productPrice }}</div>
      <div class="product-quantity" style="border: 1px solid black;
      padding: 0px;
      margin-right: 16px;">
        <input style="width: 67px;" type="number" [(ngModel)]="item.quantity" min="1" name="productQuantity">
      </div>
      <div class="product-removal">
        <button class="remove-product" (click)="removeFromCart(item.id)">
          Remove
        </button>
      </div>
      <div class="product-line-price">{{ calculateLineTotal(item) }}</div>
    </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">71.97</div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">3.60</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">15.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">90.57</div>
    </div>
  </div>
      
  <button type="submit" id="button" (click)="sendEmails()" class="checkout">Checkout</button>

<!-- </form> -->

</div>
