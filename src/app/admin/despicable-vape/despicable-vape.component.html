<div class="container mt-5 pt-5 ">
    <div style="height: 70px; background-color:rgba(50, 187, 50, 0.87); color: white; max-width: 100%;">
        <h3 style="padding: 15px;" class="text-center">Disposable Vape Section</h3>
    </div>

    <div class="multi-button mt-2">
        <button class="group-button" (click)="openAddForm()"><ion-icon name="add-outline"></ion-icon> Add</button>
        <button class="group-button" (click)="viewProduct()">
            <ion-icon name="eye"></ion-icon> View
        </button>
        <button class="group-button"><i class="fas fa-paste"></i> Paste</button>
    </div>

    <!-- adding new product form start -->
    <div *ngIf="toggleAddForm">
        <div class="wrapper">
            <div class="title">Add Disposable Vape</div>
            <form [formGroup]="despicableVapeForm" action="#" (submit)="onSubmit(despicableVapeForm.value)">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Product Name</span>
                        <input type="text" placeholder="Enter your fullName" formControlName="productName" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Product Price</span>
                        <input type="text" placeholder="Enter your username" formControlName="productPrice" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Product Description</span>
                        <textarea rows="4" cols="50" type="textarea" placeholder="Enter your email" formControlName="productDescription" required></textarea>
                    </div>
                    <div class="input-box">
                        <span class="details">Product Type</span>
                        <select formControlName="productType">
                            <option value="default">--Default--</option>
                            <option value="featured">featured</option>
                        </select>
                        <!-- <input type="number" placeholder="Enter your number" required> -->
                    </div>
                    <div class="input-box">
                        <span class="details">Image</span>
                        <input type="file" accept="image/*" #fileUploader formControlName="imageUrl"
                        (change)="showPreview($event)">
                    </div>
                    <div class="input-box">
                      <span class="details">Image1</span>
                      <input type="file" accept="image/*" #fileUploader1 formControlName="imageUrl1"
                          (change)="showPreview1($event)" />
                  </div>
                  <div class="input-box">
                    <span class="details">Image2</span>
                    <input type="file" accept="image/*" #fileUploader2 formControlName="imageUrl2"
                        (change)="showPreview2($event)" />
                </div>
                    <div class="input-box">
                        <div class="text-center">
                            <img [src]="imgSrc" width="150px" height="150px"  />
                        </div>
                    </div>
                </div>
                <!-- <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer Not to say</span>
                        </label>
                    </div>        
                </div> -->
                <!-- <div class="button">
                    <input type="submit" value="Add Product">
                </div> -->
                <button type="submit" class="btn btn-primary btn-lg">Add Product</button>
            </form>
        </div>
    </div>
    <!-- adding new product form end -->


    <!-- display the products starts-->
    <div *ngIf="toggleViewProduct" class="container bg-trasparent my-4 p-3" style="position: relative">
        <div  class="row row-cols-1 row-cols-sm-2 g-3 mb-5">
          <div *ngFor="let item of imageList" class="col">
            <div class="card h-100 shadow-sm">
              <a href="#">
                <img src="{{item.imageUrl}}" class="card-img-top" alt="product.title" />
              </a>
              <div class="label-top shadow-sm">
                <a class="text-white" href="#">{{item.productName}}</a>
              </div>
              <div class="card-body">
                <div class="clearfix mb-3">
                  <span class="float-start badge rounded-pill bg-success">{{item.productPrice}}</span>
                  <span class="float-end">
                    <a href="#" class="small text-muted text-uppercase aff-link">reviews</a>
                  </span>
                </div>
                <h5 class="card-title">
                  <a target="_blank" href="#">{{item.productDescription}}</a>
                </h5>
                <div class="d-grid gap-2 my-4">
                  <a (click)="deleteVapeItem(item,item.id)" class="btn btn-warning bold-btn">Remove</a>
                </div>
                <div class="clearfix mb-1">
                  <span class="float-start">
                    <a href="#"><i class="fas fa-question-circle"></i></a>
                  </span>
                  <span class="float-end">
                    <i class="far fa-heart" style="cursor: pointer"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <!-- display the products starts-->

    
   </div>
