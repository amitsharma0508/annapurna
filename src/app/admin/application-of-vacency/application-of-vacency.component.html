<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Job<b> Applicant</b></h2>
          </div>
          <div class="col-sm-6">
           
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Job Title</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Qualification</th>
            <th scope="col">Files</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let jobApplication of jobApplicationArray">
          <tr>
            <td>{{jobApplication.jobTitle}}</td>
                <td>{{jobApplication.firstName}}</td>
                <td>{{jobApplication.lastName}}</td>
                <td>{{jobApplication.email}}</td>
                <td>{{jobApplication.mobileNumber}}</td>
                <td>{{jobApplication.qualification}}</td>
                <td>{{jobApplication.files}}</td>
            <td>
              <button (click)="onDelete(jobApplication.jobApplicant_id)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></button>
            </td>
          </tr>
        </tbody>
      </table>
