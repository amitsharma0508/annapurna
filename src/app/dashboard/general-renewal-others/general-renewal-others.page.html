<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" >

      </ion-back-button>
    </ion-buttons>
    <ion-title>MyRICB</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openPopover($event)"><ion-icon style="color: white;" name="ellipsis-vertical-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="display: flex; align-items: center;justify-content: center;">
    <img class="logo" src="../../assets/images/logo.png"/>
  </div>
  <div class="form-header"><strong><ion-label>Choose your policy</ion-label></strong></div>

  <ion-list *ngIf="mtpFlag">
    <div text-left>
      <!-- <ion-item color="secondary" *ngFor="let policyNumber of policyNumbers" (click)="policyDetails(policyNumber.POL_NO,'mtp')"> -->
        <ion-item color="primary" (click)="policyDetails('','mtp')">
        <!-- <span> {{policyNumber.POL_NO + ' (' + policyNumber.REG_NO + ')'}} </span> -->
        <span> P-3456789 </span>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-list>
  <ion-list *ngIf="mcpFlag">
    <div text-left>
      <!-- <ion-item color="secondary" *ngFor="let policyNumber of policyNumbers" (click)="policyDetails(policyNumber.POL_NO,'mcp')"> -->
        <ion-item color="primary" (click)="policyDetails('','mcp')">
        <!-- <span> {{policyNumber.POL_NO + ' (' + policyNumber.REG_NO + ')'}} </span> -->
        <span>P-3456789</span>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-list>
  <ion-list *ngIf="fireFlag">
    <div text-left>
      <!-- <ion-item color="secondary" *ngFor="let policyNumber of policyNumbers" (click)="policyDetails(policyNumber.POL_NO,'fire')"> -->
        <ion-item color="primary" (click)="policyDetails('','fire')">
        <!-- <span> {{policyNumber.POL_NO }} </span> -->
        <span> P-2345678 </span>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
