<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" >

      </ion-back-button>
    </ion-buttons>
    <ion-title>MyRICB</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openPopover($event)"><ion-icon style="color: white;" name="ellipsis-vertical-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- <ion-content *ngIf="!emptyFlag" [fullscreen]="true"> -->
  <ion-content [fullscreen]="true">
  <div class="form-header" [hidden]="!policyTitle"><strong><ion-label>Choose your policy</ion-label></strong></div>
  <div class="form-header" [hidden]="!creditTitle">Choose your loan account</div>

  <ion-list *ngIf="loanReportFlag">
    <div text-left>
      <!-- <ion-item color="secondary" *ngFor="let policyNumber of policyNumbers" (click)="policyDetails(policyNumber.AGNO, 'loanReportPdf')"> -->
        <ion-item class="loanFlag" color="primary"  (click)="policyDetails('', 'loanReportPdf')">
        <!-- <span> {{policyNumber.AGNO}} </span> -->
        <span> P-23456 </span>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-list>

  <ion-list *ngIf="gisReportFlag">
    <div text-left>
      <!-- <ion-item color="secondary" *ngFor="let policyNumber of policyNumbers" (click)="policyDetails(policyNumber.POLNO, 'gisReportPdf')"> -->
        <ion-item class="loanFlag" color="primary"  (click)="policyDetails('', 'gisReportPdf')">
        <!-- <span> {{policyNumber.GISNO}} </span> -->
        <span> P-345678 </span>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-list>

  <ion-list *ngIf="selfReportFlag">
    <div text-left>
      <!-- <ion-item color="secondary" *ngFor="let policyNumber of policyNumbers" > -->
        <ion-item color="primary">
        <!-- <ion-button  color="secondary" size="medium" type="submit"  expand="block" (click)="getPDFreport(policyNumber.POL_NO,policyNumber.PRODUCT_CODE)"> -->
          <ion-button  color="primary" size="medium" type="submit"  expand="block" (click)="getPDFreport('','')">
          <!-- <div> {{policyNumber.POL_NO}}  </div> -->
          <div> P-87654 </div>

        </ion-button>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-list>


  <ion-list *ngIf="ppfReportFlag" lines="none">
    <!-- <div *ngFor="let policyNumber of policyNumbers"> -->
      <div >
      <ion-item>
        <ion-label>
          <h3>Citizen ID</h3>
          <!-- <p>{{policyNumber.CITIZENID}}</p> -->
          <p>11202005475</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>PF Number</h3>
          <!-- <p>{{policyNumber.PFNUMBER}}</p> -->
          <p>987659876</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Employer Contribution</h3>
          <!-- <p>{{policyNumber.ERCONTRIBUTION}}</p> -->
          <p>Money</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Employee Contribution</h3>
          <!-- <p>{{policyNumber.EECONTRIBUTION}}</p> -->
          <p>Working</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <!-- <ion-button size="medium" block="expand" color="primary" (click)="policyDetails('', 'ppfReportPdf')">
          <ion-icon name="eye-outline"></ion-icon>&nbsp;View
        </ion-button> -->
        <ion-chip slot="start" color="primary" (click)="policyDetails('', 'ppfReportPdf')"><ion-icon name="eye-outline"></ion-icon><p>View</p></ion-chip>
      </ion-item>
    </div>
  </ion-list>

  <ion-list *ngIf="pdfViewFlag">
    <iframe [src]="pdfSrc" scrolling="yes" style="width:100%; height: 500px;" type="application/pdf"></iframe>
  </ion-list>

</ion-content>

<ion-content *ngIf="emptyFlag">
  <div class="is-empty-state-content theme-light">
    <h3>No Data Available</h3>
    <img src="../../../assets/empty.png"/>
  </div>
</ion-content>
