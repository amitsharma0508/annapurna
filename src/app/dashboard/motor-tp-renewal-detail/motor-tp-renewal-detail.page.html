<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" >

      </ion-back-button>
    </ion-buttons>
    <ion-title>MyRICB</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openPopover($event)"><ion-icon style="color: white;" name="ellipsis-vertical-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <div *ngFor="let policy of policys"> -->
    <div>
    <ion-card class="no-shadow">
      <ion-list>
        <ion-item lines="none" class="ion-text-center">
          <ion-label style="color:green">
          <ion-chip color="success">
            <ion-avatar item-start><img  src="../../../assets/images/active.png" alt=""></ion-avatar>
            <ion-label>Active</ion-label>
          </ion-chip>
          </ion-label>
        </ion-item>
      </ion-list>
      <!-- <ion-item>
        <ion-avatar item-start>
          <img *ngIf="policy.STATUS === 'Active'" src="../../../assets/images/active.png" alt="">
          <img *ngIf="policy.STATUS !== 'Active'" src="../../../assets/images/inactive.jpg" alt="">
        </ion-avatar>
        <p><strong> {{policy.STATUS | uppercase}} </strong></p>
      </ion-item> -->
      <ion-card-content>
        <ion-list lines="none">
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Policy Type :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.POLICYCODE}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">Motor</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Insured Name :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.ASSUREDNAME}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">Amit Sharma</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>CID :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.POL_CIVIL_ID}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">11202005475</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Policy No :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.POL_NO}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">65432</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Registration No :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.REG_NO}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">76543</ion-label>
          </ion-item>
          <ion-item>
            <p class="info">
              <ion-text color="primary"> <ion-icon name="information-circle"></ion-icon>
                Call 1818 or visit our nearest office to update registration number
              </ion-text>
            </p>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Vehicle Type :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.VEHICLE_TYPE}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">light</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Inception Date :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.INCEPTION_DATE}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">11.11.2003</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Expiry Date :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.EXPIRY_DATE}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">02.02.2024</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Premium :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">Nu.{{policy.PREMIUM}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">Nu.654354</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <ion-button size="large" expand="block" (click)="confirmpayment()">
            <ion-icon name="cash-outline"></ion-icon>
            <div>&nbsp;Pay Now</div>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

</ion-content>
