<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" >

      </ion-back-button>
    </ion-buttons>
    <ion-title>MyRICB</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openPopover($event)"><ion-icon style="color: white;" name="ellipsis-vertical-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!emptyFlag">
  <div style="display: flex; align-items: center;justify-content: center;">
    <img class="logo" src="../../assets/images/logo.png"/>
  </div>
  <div class="form-header">
    <strong><ion-label>Choose your policy</ion-label></strong>
  </div>
  <ion-list *ngIf="immediatePolFlag">
    <div text-left>
      <!-- <ion-item color="secondary" *ngFor="let policyNumber of policyNumbers" (click)="policyDetails(policyNumber.POLNO, 'immediatedetails')"> -->
        <ion-item color="primary" (click)="policyDetails(TEST, 'immediatedetails')">
        <!-- <span> {{policyNumber.POLNO}} </span> -->
        <span> P-876543 </span>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-list>
  <ion-list *ngIf="deferredPolFlag">
    <div text-left>
      <!-- <ion-item color="secondary" *ngFor="let policyNumber of policyNumbers" (click)="policyDetails(policyNumber.POLICYNO, 'deferreddetails')"> -->
        <ion-item color="primary"  (click)="policyDetails(TEST, 'deferreddetails')">
        <!-- <span> {{policyNumber.POLICYNO}} </span> -->
        <span> P-0987654 </span>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-list>
</ion-content>

<ion-content *ngIf="emptyFlag">
  <div class="is-empty-state-content theme-light">
    <h3>No Data Available</h3>
    <img src="../../../assets/empty.png"/>
  </div>
</ion-content>
