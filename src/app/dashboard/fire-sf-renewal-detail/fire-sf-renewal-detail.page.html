<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" >

      </ion-back-button>
    </ion-buttons>
    <ion-title>MyRICB</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openPopover($event)"><ion-icon style="color: white;" name="ellipsis-vertical-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-header">New Policy Details</div>
  <!-- <div *ngFor="let policy of policys"> -->
    <div>
    <ion-card class="no-shadow">
      <ion-list>
        <ion-item lines="none" class="ion-text-center">
          <ion-label style="color:green">
          <ion-chip color="success">
            <ion-avatar item-start><img  src="../../../assets/images/active.png" alt=""></ion-avatar>
            <ion-label>Active</ion-label>
          </ion-chip>
          </ion-label>
        </ion-item>
      </ion-list>
      <!-- <ion-item>
        <ion-avatar item-start>
          <img *ngIf="policy.STATUS === 'Active' || policy.STATUS === 'Proposed'" src="../../../assets/images/active.png" alt="">
          <img *ngIf="policy.STATUS === 'Expired'" src="../../../assets/images/inactive.jpg" alt="">
        </ion-avatar>
        <p><strong> {{policy.STATUS | uppercase}} </strong></p>
      </ion-item> -->
      <ion-card-content>
        <ion-list lines="none" class="f-text">
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Policy Type :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.POLICYCODE}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">p-345678</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Insured Name :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.ASSUREDNAME}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">Amit sharma</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>CID :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.POL_CIVIL_ID}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">11202005475</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Policy No :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.PREVIOUS_POLICY_NO}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">p-4567890</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Sum Insured :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">Nu.{{policy.SUM_INSURED}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">Nu.2345678</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap"  slot="start"><strong>Inception Date :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.INCEPTION_DATE}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">09.12.2023</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Expiry Date :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.EXPIRY_DATE}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">09.12.2024</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap" slot="start"><strong>Hypothecation :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.HYPO}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">Land</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap"  slot="start"> <strong>Add-On Covers :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">{{policy.ADD_ON}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">Land</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap"  slot="start"><strong>Premium :</strong></ion-label>
            <!-- <ion-label class="ion-text-wrap" slot="end">Nu.{{policy.PREMIUM}}</ion-label> -->
            <ion-label class="ion-text-wrap" class="text-right">Nu.54321</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <ion-button size="large" expand="block" (click)="confirmpayment()">
            <ion-icon name="cash-outline"></ion-icon>
            <div>&nbsp;Pay Now</div>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

</ion-content>
