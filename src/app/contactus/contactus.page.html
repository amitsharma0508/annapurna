<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="call()" color="light"><ion-icon name="call-sharp"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div style="display: flex; align-items: center;justify-content: center;">
    <img class="logo" src="../../assets/images/logo.png" />
  </div>
  <ion-card class="no-shadow">
    <ion-card-header>
      <ion-card-title style="text-align:center;">Our Address</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-icon name="business-sharp" slot="start"></ion-icon>
          <ion-label>
            <h3>Coporate Office</h3>
            <p>
              Thimphu<br />
              Post Box # 315
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call-sharp" slot="start"></ion-icon>
          <ion-label>
            <h3>PABX</h3>
            <p>00975-2-321161/323487/324282</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="print-sharp" slot="start"></ion-icon>
          <ion-label>
            <h3>FAX</h3>
            <p>00975-2-323677/336086</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cloud-upload-sharp" slot="start"></ion-icon>
          <ion-label>
            <h3>Website</h3>
            <p>www.ricb.bt</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="phone-portrait-sharp" slot="start"></ion-icon>
          <ion-label>
            <h3>Toll Free</h3>
            <p>1818/1811</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
