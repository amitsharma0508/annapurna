<ion-header>
  <ion-toolbar>
    <ion-title color="primary">{{ isLogin ? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content padding>
    <form #loginForm="ngForm"
    autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Email" name="username" id="loginField"
              type="text" required [(ngModel)]="username" #email></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password" name="password" id="passwordField"
              type="password" required [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
      <ion-col offset-sm="3" size-sm="6">
          <ion-button class="submit-btn" (click)="login()" >Login</ion-button>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button
        type="'button"
        color="primary"
        fill="clear"
        expand="block"
        (click)="onSwitchAuthMode()">
        switch to {{isLogin ? 'Signup' : 'Login'}}
        </ion-button>
        <ion-button
        type="submit"
        color="primary"
        expand="block"
        (click)="onSubmit()">
        {{ isLogin ? 'Login' : 'Signup'}}

        </ion-button>

      </ion-col>
    </ion-row>
    </form>
  </ion-content>
