<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Calculator</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="call()" color="light"><ion-icon name="call-sharp"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content><br>
  <ion-list>
    <div text-left>
      <ion-item (click)="openCalculator('credit')">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <span> CREDIT CALCULATOR </span>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
      <ion-item (click)="openCalculator('installment')">
        <ion-icon name="calculator-outline" slot="start"></ion-icon>
        <span> INSTALLMENT CALCULATOR </span>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
      <ion-item (click)="openCalculator('interest')">
        <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
        <span> INTEREST CALCULATOR </span>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-list>

  <div [hidden]="!creditCalculator">
    <iframe src="https://apps.ricb.bt/san/calculator/credit.htm" class="ionframe">
      <p>Your browser does not support iframes.</p>
    </iframe>
  </div>
  <div [hidden]="!installmentCalculator">
    <iframe src="https://apps.ricb.bt/san/calculator/Installment.htm" class="ionframe">
      <p>Your browser does not support iframes.</p>
    </iframe>
  </div>
  <div [hidden]="!interestCalculator">
    <iframe src="https://apps.ricb.bt/san/calculator/interest.htm" class="ionframe">
      <p>Your browser does not support iframes.</p>
    </iframe>
  </div>

</ion-content>
